syntax = "proto3";
package pb;
option go_package = "/pb";
import "def.proto";

enum MsgId {
  Unknown = 0;
  c2s_Heartbeat = 1;
  s2c_Heartbeat = 2;
  s2c_Error = 3;
  c2s_Login = 100;
  s2c_Login = 101;
  c2s_GetLevelDetail = 102;
  s2c_GetLevelDetail = 103;
  c2s_FinishLevel = 104;
  s2c_FinishLevel = 105;
}


message C2S_Heartbeat {}
message S2C_Heartbeat {}

message S2C_Error {
  ErrCode Code = 1;
}

message C2S_Login {
  int32 loginType = 1; // 0-游客 1-微信 2-抖音
  string code = 2;
}
message S2C_Login {
  UserData data = 1;
}

message C2S_GetLevelDetail {
  int32 level = 1;
}
message S2C_GetLevelDetail {
  LevelDetail detail = 1;
}

message C2S_FinishLevel {
  int32 level = 1;
  int64 score = 2;
}
message S2C_FinishLevel {
    LevelDetail detail = 1;
}