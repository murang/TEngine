syntax = "proto3";
package pb;
option go_package = "/pb";

enum ErrCode {
  Ok = 0;
  InternalServerError = 1;
  ArgumentInvalid = 2;
  LoginFailed = 3;
}

message UserData {
  UserInfo userInfo = 1;
  AssetsInfo assetsInfo = 2;
  LevelInfo levelInfo = 3;
}

message UserInfo {
  uint32 id = 1;  // 用户id
  string nickname = 2; // 用户昵称
}

message AssetsInfo {
  int32 coin = 1; // 金币
  int64 hpFullTime = 2; // 血量满时间
}

message LevelInfo {
  int32 level = 1;
}

message LevelDetail {
  int32 level = 1;
  repeated Rank ranks = 2;
}

message Rank {
  uint32 userId = 1;
  int64 score = 2;
}